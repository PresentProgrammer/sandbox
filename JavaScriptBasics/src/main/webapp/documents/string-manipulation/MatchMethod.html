<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SearchMethod.html</title>
</head>
<body>
<script>
    const myString = "1997, 1998, 2000, 2010, 2000, 0, 2000";
    const match = myString.match('2000');
    console.log('match is ' + match)
    console.log('typeof match is ' + typeof match)
    console.log('match.index is ' + match.index)
    console.log('match.input is ' + match.input)
</script>
</body>
</html>
