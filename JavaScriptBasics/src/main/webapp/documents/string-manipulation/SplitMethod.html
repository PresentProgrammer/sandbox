<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SplitMethod</title>
</head>
<body>
<script>
    var words = prompt("Please enter comma-separated words", "Apples,Oranges,Peanuts,Bananas");
    alert("Input: " + words + "\nIn reversed order:" + words.split(",").reverse().join(","));
</script>
</body>
</html>
