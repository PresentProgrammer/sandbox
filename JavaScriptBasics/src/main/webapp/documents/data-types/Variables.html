    <title>Variables</title>

<body>
<p>JavaScript is a dynamically typed language, meaning you don't need to declare a variable's type ahead of time. The types are determined during the execution.</p>
<p>You can re-assign a single variable to reference different types.</p>
<p>Variable (<em>var</em>) declarations are <a href="https://developer.mozilla.org/en-US/docs/Glossary/Hoisting">hoisted.</a> <em>let</em> variable is not hoisted.</p>
<script>
    console.log('Hoisted var a: ' + a);
    var a;
    console.log(a);
    a = 'Hello!';
    console.log(a);
    a = 100;
    console.log(a);
</script>
</body>
</html>
