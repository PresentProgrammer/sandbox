<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ExcerciseConvertCentigradesToFahrenheits</title>
</head>
<body>
<p id="results"></p>
<script>
    var centigrades = prompt("Enter C\xB0", "10");
    var fahrenheits = 9 / 5 * centigrades + 32;
    alert(centigrades + " C\xB0 == " + fahrenheits + " F\xB0");
</script>
</body>
</html>
