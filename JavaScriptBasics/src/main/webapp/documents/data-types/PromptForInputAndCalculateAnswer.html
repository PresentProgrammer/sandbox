<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>FahrenheitToCentigrade</title>
</head>
<body>
<script>
    var fahrenheits = prompt("Please enter degrees in Fahrenheit", "50");
    var centigrades = 5 / 9 * (fahrenheits - 32);
    alert(fahrenheits + " F\xB0 == " + centigrades + " C\xB0.");
</script>
</body>
</html>
