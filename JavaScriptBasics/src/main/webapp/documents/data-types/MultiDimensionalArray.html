<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>MultiDimensionalArray</title>
</head>
<body>
<script>
    var personnel = [];
    personnel[0] = ["David", "Hayter", 1970];
    personnel[1] = ["Solid", "Snake", 1982];
    console.log("" + personnel[0]);
    console.log("" + personnel[1]);

    var gettingOutOfHand = [[[["Getting out of hand"]]]];
    console.log("" + gettingOutOfHand);
    console.log("gettingOutOfHand[0][0][0][0] == " + gettingOutOfHand[0][0][0][0]);
    console.log("gettingOutOfHand[0][0][0][0][0] == " + gettingOutOfHand[0][0][0][0][0]);
</script>
</body>
</html>
