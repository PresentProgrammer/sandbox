<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>StringConcatenation</title>
</head>
<body>
<script>
    var greeting = 'Hello, ';
    var myName = prompt('Enter your name', 'Big Boss');
    document.write(greeting + myName + '<br/>');
    var greetingForMe = greeting + myName;
    document.write(greetingForMe);
</script>
</body>
</html>
