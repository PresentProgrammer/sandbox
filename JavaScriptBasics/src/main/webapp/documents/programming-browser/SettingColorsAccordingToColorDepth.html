<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SettingColorsAccordingToColorDepth</title>
</head>
<body>
<script>
    switch (screen.colorDepth) {
        case 1:
        case 4:
            document.bgColor = "white";
            break;
        case 8:
        case 15:
        case 16:
            document.bgColor = "blue";
            break;
        case 24:
        case 32:
            document.bgColor = "skyBlue";
            break;
        default:
            document.bgColor = "white";
            break;
    }
    document.write("Your screen supports " + screen.colorDepth + " bit color.");
</script>
</body>
</html>
