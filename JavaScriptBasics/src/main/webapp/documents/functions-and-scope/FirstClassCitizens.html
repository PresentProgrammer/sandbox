<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>GlobalScope</title>
</head>
<body>
<script>
    function toCentigrade(fahrenheit) {
        return 5 / 9 * (fahrenheit - 32);
    }

    function toFahrenheit(centigrade) {
        return 9 / 5 * centigrade + 32;
    }

    function convert(converter, degrees) {
        return converter(degrees);
    }

    function print(printFunction, text) {
        printFunction(text);
    }

    function writeToDocument() {
        document.write.apply(document, arguments);
    }

    var fahrenheit = 32;
    var centigrade = 100;
    print(console.log, centigrade + " C\xB0 == " + convert(toFahrenheit, centigrade) + " F\xB0.");
    print(writeToDocument, fahrenheit + " F\xB0 == " + convert(toCentigrade, fahrenheit) + " C\xB0.");
</script>
</body>
</html>
