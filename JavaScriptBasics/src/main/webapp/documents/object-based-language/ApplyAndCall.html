<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ApplyAndCall</title>
</head>
<body>
<script>
    var johnDoe = {};
    johnDoe.name = "John";
    johnDoe.age = 25;
    johnDoe.hello = function(greeting, young) {
        console.log(greeting + " My name is " + this.name + ", I am " + this.age + " years " + young);
    };

    var janeDoe = {
        name: "Jane",
        age: 23
    };

    johnDoe.hello.apply(janeDoe, ["Hi!", "old"]);
    johnDoe.hello.call(janeDoe, "Hello!", "young");
</script>
</body>
</html>
