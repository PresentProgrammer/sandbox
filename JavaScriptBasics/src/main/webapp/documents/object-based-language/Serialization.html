<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Serialization</title>
</head>
<body>
<p id="results"></p>
<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.hello = function() {
        console.log("Hello, my name is " + this.name + ". I am " + this.age + " years young.");
    };
    var johnDoe = new Person("John", 25);
    console.log(JSON.stringify(johnDoe));

    var janeDoe = {};
    janeDoe.name = "Jane";
    janeDoe.age = 23;
    janeDoe.hello = function(greeting, young) {
        console.log(greeting + " My name is " + this.name + ", I am " + this.age + " years " + young);
    };
    console.log(JSON.stringify(janeDoe));
    console.log("typeof(janeDoe.hello) == " + typeof(janeDoe.hello));

    var rtu = JSON.parse('{ "city": "Riga", "coolness": 10 }');
    console.log("rtu.city == " + rtu.city);
    console.log("typeof(rtu.coolness) == " + typeof(rtu.coolness));
</script>
</body>
</html>
